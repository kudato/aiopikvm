name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]

body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: What problem does this solve or what use case does it enable?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the feature or API you'd like to see.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative approaches you've thought about.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information, code examples, or references.
