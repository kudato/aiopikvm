name: Bug Report
description: Report a bug in aiopikvm
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal code or steps to reproduce the issue.
      render: python
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: aiopikvm version
      placeholder: "0.1.1"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      placeholder: "3.13"
    validations:
      required: true

  - type: input
    id: pikvm-version
    attributes:
      label: PiKVM firmware version (if known)
      placeholder: "3.291"

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help.
